{% include 'comunes/inicioHtml.html' %}
<section class="py-3">
  <div class="container">
    <div class="row">
      <h1 class="h3">Editando {{entidad}}</h1>
      <p class="lead">Estás a punto de editar a {{itemAEditar[2]}}. Asegurate de hacer click en "Confirmar cambios".</p>
    </div>
  </div>
  <div class="container px-4 mt-3">
    <div class="row align-items-center">
      <div class="col-md-7 col-lg-8" >
        <form id="formAgregar{{entidad}}" action="/{{entidad}}/modificar2/{{itemAEditar[0]}}"
          method="post" class="was-validated border p-4 rounded-3 bg-light">
          <div class="row">
            <div class="col-sm-12 mb-3">
              <label for="id_envase" class="form-label">Producto</label>
              <select class="form-control" id="id_envase" name="id_envase" placeholder="Ingrese un Producto" required>
                {% for prod_pres in listaProd_pres %}
                  {% if prod_pres[0] == itemAEditar[1] %}
                    <option value="{{prod_pres[0]}}" selected>{{prod_pres[1]}}</option>
                  {% else %}
                    <option value="{{prod_pres[0]}}">{{prod_pres[1]}}</option>
                  {% endif %}
                {% endfor %}
              </select>
            </div>
            <div class="col-sm-4 mb-3">
              <label for="fecha_vencimiento" class="form-label">Fecha de Vencimiento</label>
              <input type="date" class="form-control" id="fecha_vencimiento" name="fecha_vencimiento" value="{{itemAEditar[1]}}" required>
            </div>
            <div class="col-sm-4 mb-3">
              <label for="fecha_compra" class="form-label">Fecha de Compra</label>
              <input type="date" class="form-control" id="fecha_compra" name="fecha_compra" value="{{itemAEditar[2]}}" required>
            </div>
            <div class="col-sm-4 mb-3">
              <label for="fecha_uso" class="form-label">Fecha de Uso</label>
              <input type="date" class="form-control" id="fecha_uso" name="fecha_uso" value="{{itemAEditar[3]}}">
            </div>
          </div>
          <div class="row justify-content-end mt-2">
            <div class="col-12">
              <div class="float-end">
                <a href="{{retornarA}}" class="btn btn-secondary">Volver atrás</a>
                <button type="submit" class="btn btn-warning">Confirmar cambios</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% include 'comunes/finHtml.html' %}
