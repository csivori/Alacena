{% include 'comunes/inicioHtml.html' %}
<section class="py-3">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-12 col-lg-12" >
        <form id="formTestearDB" action="/testDB/resultado"
          method="POST" class="was-validated border p-4 rounded-3 bg-light">
          <h2>1.- Prueba de Conexión</h2>
          <div class="row">
            <div class="col-sm-10 mb-3">
              <label for="host" class="form-label">Host</label>
              <input type="text" class="form-control" id="host" name="host" value="localhost">
            </div>
            <div class="col-sm-2 mb-3">
              <label for="port" class="form-label">Puerto</label>
              <input type="text" class="form-control" id="port" name="port" value="3306">
            </div>
            <div class="col-sm-2 mb-3">
              <label for="user" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="user" name="user" value="root">
            </div>
            <div class="col-sm-2 mb-3">
              <label for="pwd" class="form-label">Contraseña</label>
              <input type="text" class="form-control" id="pwd" name="pwd">
            </div>
            <div class="col-sm-2 mb-3">
              <label for="db" class="form-label">DB</label>
              <input type="text" class="form-control" id="db" name="db">
            </div>
            <div class="col-sm-1">
              <button type="submit" class="btn btn-warning" style="height: 4.5rem;">Probar Conexión</button>
            </div>
            <div class="col-sm-3 mt-4 pt-2">
              <a href="/" class="btn btn-secondary"><- Volver</a>
              <a href="/testDB/ejecucion" class="btn btn-primary">Seguir -></a>
            </div>
            <div class="col-sm-1 mt-3">
              <h1><span class="badge bg-{{resultado}}">{{titulo}}</span></h1>
            </div>
            <div class="col-sm-12 border">
              <!-- <p><span class="badge bg-light">{{detalle}}</span></p> -->
              <p>{{detalle1}}</p>
              <p>{{detalle2}}</p>
              <p>{{detalle3}}</p>
              <p>{{detalle4}}</p>
            </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% include 'comunes/finHtml.html' %}
