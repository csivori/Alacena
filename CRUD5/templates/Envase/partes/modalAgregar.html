<div class="modal fade" id="modalAgregar{{entidad}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar {{entidad}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="formAgregar{{entidad}}" action="/{{entidad}}/crear"
            method="POST" class="was-validated">
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-6 mb-3">
              <label for="id_producto" class="form-label">Producto</label>
              <select class="form-control" id="id_producto" name="id_producto" placeholder="Ingrese un Producto" required>
                {% for producto in listaProductos %}
                  <option value="{{producto[0]}}">{{producto[1]}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-sm-6 mb-3">
              <label for="id_presentacion" class="form-label">Presentacion</label>
              <select class="form-control" id="id_presentacion" name="id_presentacion" placeholder="Ingrese una PresentaciÃ³n" required>
                {% for presentacion in listaPresentaciones %}
                  <option value="{{presentacion[0]}}">{{presentacion[1]}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-sm-6 mb-3">
              <label for="cantidad" class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="cantidad" name="cantidad" required>
            </div>
            <!-- <div class="col-sm-6 mb-3">
              <label for="fecha_uso" class="form-label">Fecha de Uso</label>
              <input type="date" class="form-control" id="fecha_uso" name="fecha_uso">
            </div> -->
          </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-success">Agregar {{entidad}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
