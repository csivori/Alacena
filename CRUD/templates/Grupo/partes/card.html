{% for grupo in lista %}

    <td>{{grupo[1]}}</td>
    <td>
      <!-- Aciones -->
      <div class="row justify-content-center">
        <div class="col-6">
          <a href="/{{entidad}}/modificar/{{grupo[0]}}" class="btn btn-warning btn-block w-100">Editar</a>
        </div>
        <div class="col-6">
          <a href="/{{entidad}}/borrar/{{grupo[0]}}" class="btn btn-danger btn-block w-100">Borrar</a>

      </div>
    </td>
  </tr>
{% endfor %}
