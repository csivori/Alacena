{% for presentacion in lista %}
<div class="col">
  <div class="card h-100">
    <div class="card-body p-3">
      <div class="text-center">
        <h3 class="fw-bolder">{{presentacion[1]}}</h3>
      </div>
    </div>
    <!-- Product actions-->
    <div class="card-footer border-top-0 bg-transparent">
      <div class="row justify-content-center">
        <div class="col-6">
          <a href="/{{entidad}}/modificar/{{presentacion[0]}}" class="btn btn-warning btn-block w-100" title="Modificar {{entidad}}">
            <i class="bi bi-pencil-square"></i>
          </a>
        </div>
        <div class="col-6">
          <a href="/{{entidad}}/borrar/{{presentacion[0]}}" class="btn btn-danger btn-block w-100" title="Borrar {{entidad}}">
            <i class="bi bi-trash3-fill"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
