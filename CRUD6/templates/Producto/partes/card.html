{% for producto in lista %}
<div class="col">
  <div class="card h-100">
    <!-- Foto -->
    <a href="/Envase/listarXProducto/{{producto[0]}}" class="text-decoration-none">
      <img class="card-img-top img-fluid" src="{{producto[2]}}" alt="Foto de {{producto[1]}}" />
      <!-- Detalles -->
      <div class="card-body p-3">
        <div class="text-center">
          <h5 class="fw-bolder">{{producto[1]}}</h5>
          <h6 class="fw-lighter">({{producto[4]}})</h6>
          <p class="mb-0">Cantidad: 100 {{producto[6]}}</p>
        </div>
      </div>
    </a>
    <!-- Product actions-->
    <div class="card-footer border-top-0 bg-transparent">
      <div class="row justify-content-center">
        <div class="col-6">
          <a href="/{{entidad}}/modificar/{{producto[0]}}" class="btn btn-warning btn-block w-100" title="Modificar {{entidad}}">
            <i class="bi bi-pencil-square"></i>
          </a>
        </div>
        <div class="col-6">
          <a href="/{{entidad}}/borrar/{{producto[0]}}" class="btn btn-danger btn-block w-100" title="Borrar {{entidad}}">
            <i class="bi bi-trash3-fill"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
